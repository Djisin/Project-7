<!DOCTYPE html>
<html lang="en">

<head>
    <title>Miloš Radivojević - Project 7</title>

    <meta charset="utf-8">
    <meta name="language" content="en-us">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="OpenClassrooms project 7 Groupmania">
    <link href="../frontend/css/style.css" type="text/css" rel="stylesheet">
    <link href="../frontend/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    
    <link href="../frontend/img/favico.ico" type="image/x-icon" rel="shourtcut icon">

</head>

<body id='indexB'>
    <!--<header>
        <h1 id=''></h1>
    </header>-->
    <section id='sectionB'>
        <div id="logoDiv">
            <img src='../frontend/img/icon-above-font.png'>
        </div>
        <div id='rightSideB'> 
            <form id="loginInfo" class="col-md-12" method="POST">
                <div class="col-md-5">
                    <label for="inputEmail">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email"
                         required>
                </div>
                <div class="col-md-5">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                        required>
                </div>
                <div class="col-md-2">
                    <button id="loginButton" type="submit" class="btn btn-primary loginButton">Sign in</button>
                </div>
                <div class="col-md-12">
                    <p id="errorParagraphL"></p>
                </div>
            </form>
            <div>
                <div id="aditionalB">
                    <h3>Are you new to Groupomania?</h3>
                    <button id="openForm" type="submit" class="btn btn-primary" onclick="openFormF()">Sign
                        up</button>
                    <h3>Already a memeber?</h3>
                    <button id="changeFocus" type="submit" class="btn btn-primary loginButton">Sign
                        in</button>
                </div>
            </div>
        </div>
        <div id="divOnTop">
            <form id='registerInfo' method="POST">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First Name"
                        autocomplete="off" maxlength="30" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
                        autocomplete="off" maxlength="30" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username"
                        autocomplete="off" maxlength="20" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail">Email</label>
                        <input id="emailDivOnTop" name="email" type="email" class="form-control" placeholder="Email"
                        autocomplete="off" maxlength="50" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input id="passwordDivOnTop" name="password" type="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Confirm Password</label>
                        <input id="confirmPwDivOnTop" name="confirmPwDivOnTop" type="password" class="form-control"
                            placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <p id="errorParagraph"></p>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </section>
    <footer id='footerB' class='page-footer'>
        <p>© 2020 Groupmania • All rights reserved • Designed by Miloš Radivojević » Freelance Web Developer</p>
    </footer>
    <script type="text/javascript" src='./js/indexPage.js'></script>
    <script type="text/javascript" src='./js/login.js'></script>
</body>
