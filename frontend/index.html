<!DOCTYPE html>
<html lang="en">

<head>
    <title>Miloš Radivojević - Project 7</title>

    <meta charset="utf-8">
    <meta name="language" content="en-us">
    <meta name="author" content="Miloš Radivojević">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="OpenClassrooms project 7 Groupmania">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/mob-style.css" type="text/css" rel="stylesheet" media="screen and (max-width: 1142px)">
    <link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <link href="./img/favico.ico" type="image/x-icon" rel="shourtcut icon">

    <script defer src="https://kit.fontawesome.com/ef6b1b88f1.js" crossorigin="anonymous"></script>

</head>

<body id='indexB'>
    <section id='sectionB' class="row">
        <div id="logoDiv" class='col-lg-6 col-md-12 col-sm-12 col-xs-12'>
            <img src='./img/icon-above-font.png'>
        </div>
        <div id='rightSideB' class='col-lg-6 col-md-12 col-xs-12'>
            <form id="loginInfo" class="col-md-12" method="POST">
                <div class="col-md-5">
                    <label for="inputEmail">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-5">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                        required>
                </div>
                <div class="col-md-2">
                    <button id="loginButton" type="submit" class="btn btn-primary loginButton">Sign in</button>
                </div>
                <div class="col-md-12">
                    <p id="errorParagraphL"></p>
                </div>
            </form>
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div id="aditionalB">
                    <h3>Are you new to Groupomania?</h3>
                    <button id="openForm" type="submit" class="btn btn-primary" onclick="openFormF()">Sign
                        up</button>
                    <h3>Already a memeber?</h3>
                    <button id="changeFocus" type="submit" class="btn btn-primary loginButton">Sign
                        in</button>
                </div>
            </div>
        </div>
        <div id="divOnTop">
            <form id='registerInfo' class='col-lg-5 col-md-6 col-sm-8 col-xs-11' method="POST">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First Name"
                            autocomplete="off" maxlength="30" required>
                        <span class='help-block' id='firstNameSpan'></span>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
                            autocomplete="off" maxlength="30" required>
                        <span class='help-block' id='lastNameSpan'></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username"
                            autocomplete="off" maxlength="20" required>
                        <span class='help-block' id='usernameSpan'></span>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="inputEmail">Email</label>
                        <input id="emailDivOnTop" name="email" type="email" class="form-control" placeholder="Email"
                            autocomplete="off" maxlength="50" required>
                        <span class='help-block' id='emailSpan'></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="password">Password</label>
                        <input id="passwordDivOnTop" name="password" type="password" class="form-control"
                            placeholder="Password" required>
                        <span class='help-block' id='passwordSpan'></span>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label for="password">Confirm Password</label>
                        <input id="confirmPwDivOnTop" name="confirmPwDivOnTop" type="password" class="form-control"
                            placeholder="Confirm Password" required>
                        <span class='help-block' id='passwordSpanConf'></span>
                    </div>
                </div>
                <div class="text-center">
                    <button id="submit-button" type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </section>
    <footer class='modal-footer navbar-inverse'>
        <div>
            <a href='#'><i class="fab fa-facebook-square"></i></a>
            <a href='#'><i class="fab fa-twitter-square"></i></a>
            <a href='#'><i class="fab fa-linkedin"></i></a>
            <a href='#'><i class="fas fa-globe"></i></a>
        </div>
        <p>© 2020 Groupmania • All rights reserved • Designed by Miloš Radivojević » Freelance Web Developer</p>
    </footer>
    <script type="text/javascript" src='./js/indexPage.js'></script>
    <script type="text/javascript" src='./js/login.js'></script>
    <script type="text/javascript" src='./js/register.js'></script>
</body>

</html>
